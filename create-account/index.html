<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML wireframe" />
    <title>HTML wireframe</title>
    <link rel="stylesheet" type="text/css" href="../reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/portfolio-favicon.ico" />
    <script src="https://kit.fontawesome.com/baf761b7d4.js"></script>
  </head>
  <body>
    <nav role="navigation">
      <div class="nav_container">
        <div><i class="fas fa-bars"></i><a href="/">Q</a></div>
        <a href="/login">Login</a>
      </div>
    </nav>
    <main role="main">
      <form>
        <h1>Create Account</h1>
        <div>
          <label>First Name: </label>
          <input type="text" />
        </div>
        <div>
          <label>Last Name: </label>
          <input type="text" />
        </div>
        <div>
          <label>Username: </label>
          <input type="text" />
        </div>
        <div>
          <label>Email: </label>
          <input type="email" />
        </div>
        <div>
          <label>Confirm Email: </label>
          <input type="email" />
        </div>
        <div>
          <label>Password: </label>
          <input type="password" />
        </div>
        <div>
          <label>Confirm Password: </label>
          <input type="password" />
        </div>
        <button type="submit">Submit</button>
        <span>Already have an account? </span
        ><a href="/login">Create Account</a>
      </form>
    </main>
    <footer role="content-info"><div class="nav_container">Footer</div></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
